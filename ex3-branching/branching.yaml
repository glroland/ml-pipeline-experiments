# PIPELINE DEFINITION
# Name: ex3-branching
# Inputs:
#    input_str: str
components:
  comp-condition-2:
    dag:
      tasks:
        print-input:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-input
          inputs:
            parameters:
              input_str:
                runtimeValue:
                  constant: '{{$.inputs.parameters[''pipelinechannel--input_str'']}}
                    is NOT A NUMBER!'
              pipelinechannel--input_str:
                componentInputParameter: pipelinechannel--input_str
          taskInfo:
            name: print-input
    inputDefinitions:
      parameters:
        pipelinechannel--input_str:
          parameterType: STRING
        pipelinechannel--is-number-Output:
          parameterType: BOOLEAN
  comp-condition-3:
    dag:
      tasks:
        condition-branches-4:
          componentRef:
            name: comp-condition-branches-4
          dependentTasks:
          - is-even
          inputs:
            parameters:
              pipelinechannel--input_str:
                componentInputParameter: pipelinechannel--input_str
              pipelinechannel--is-even-Output:
                taskOutputParameter:
                  outputParameterKey: Output
                  producerTask: is-even
              pipelinechannel--is-number-Output:
                componentInputParameter: pipelinechannel--is-number-Output
          taskInfo:
            name: condition-branches-4
        is-even:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-is-even
          inputs:
            parameters:
              input_str:
                componentInputParameter: pipelinechannel--input_str
          taskInfo:
            name: is-even
    inputDefinitions:
      parameters:
        pipelinechannel--input_str:
          parameterType: STRING
        pipelinechannel--is-number-Output:
          parameterType: BOOLEAN
  comp-condition-5:
    dag:
      tasks:
        print-input-2:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-input-2
          inputs:
            parameters:
              input_str:
                runtimeValue:
                  constant: '{{$.inputs.parameters[''pipelinechannel--input_str'']}}
                    is EVEN'
              pipelinechannel--input_str:
                componentInputParameter: pipelinechannel--input_str
          taskInfo:
            name: print-input-2
    inputDefinitions:
      parameters:
        pipelinechannel--input_str:
          parameterType: STRING
        pipelinechannel--is-even-Output:
          parameterType: BOOLEAN
        pipelinechannel--is-number-Output:
          parameterType: BOOLEAN
  comp-condition-6:
    dag:
      tasks:
        print-input-3:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-input-3
          inputs:
            parameters:
              input_str:
                runtimeValue:
                  constant: '{{$.inputs.parameters[''pipelinechannel--input_str'']}}
                    is ODD'
              pipelinechannel--input_str:
                componentInputParameter: pipelinechannel--input_str
          taskInfo:
            name: print-input-3
    inputDefinitions:
      parameters:
        pipelinechannel--input_str:
          parameterType: STRING
        pipelinechannel--is-even-Output:
          parameterType: BOOLEAN
        pipelinechannel--is-number-Output:
          parameterType: BOOLEAN
  comp-condition-branches-1:
    dag:
      tasks:
        condition-2:
          componentRef:
            name: comp-condition-2
          inputs:
            parameters:
              pipelinechannel--input_str:
                componentInputParameter: pipelinechannel--input_str
              pipelinechannel--is-number-Output:
                componentInputParameter: pipelinechannel--is-number-Output
          taskInfo:
            name: is_number_condition
          triggerPolicy:
            condition: inputs.parameter_values['pipelinechannel--is-number-Output']
              == false
        condition-3:
          componentRef:
            name: comp-condition-3
          inputs:
            parameters:
              pipelinechannel--input_str:
                componentInputParameter: pipelinechannel--input_str
              pipelinechannel--is-number-Output:
                componentInputParameter: pipelinechannel--is-number-Output
          taskInfo:
            name: condition-3
          triggerPolicy:
            condition: '!(inputs.parameter_values[''pipelinechannel--is-number-Output'']
              == false)'
    inputDefinitions:
      parameters:
        pipelinechannel--input_str:
          parameterType: STRING
        pipelinechannel--is-number-Output:
          parameterType: BOOLEAN
  comp-condition-branches-4:
    dag:
      tasks:
        condition-5:
          componentRef:
            name: comp-condition-5
          inputs:
            parameters:
              pipelinechannel--input_str:
                componentInputParameter: pipelinechannel--input_str
              pipelinechannel--is-even-Output:
                componentInputParameter: pipelinechannel--is-even-Output
              pipelinechannel--is-number-Output:
                componentInputParameter: pipelinechannel--is-number-Output
          taskInfo:
            name: is_even_condition
          triggerPolicy:
            condition: inputs.parameter_values['pipelinechannel--is-even-Output']
              == true
        condition-6:
          componentRef:
            name: comp-condition-6
          inputs:
            parameters:
              pipelinechannel--input_str:
                componentInputParameter: pipelinechannel--input_str
              pipelinechannel--is-even-Output:
                componentInputParameter: pipelinechannel--is-even-Output
              pipelinechannel--is-number-Output:
                componentInputParameter: pipelinechannel--is-number-Output
          taskInfo:
            name: condition-6
          triggerPolicy:
            condition: '!(inputs.parameter_values[''pipelinechannel--is-even-Output'']
              == true)'
    inputDefinitions:
      parameters:
        pipelinechannel--input_str:
          parameterType: STRING
        pipelinechannel--is-even-Output:
          parameterType: BOOLEAN
        pipelinechannel--is-number-Output:
          parameterType: BOOLEAN
  comp-is-even:
    executorLabel: exec-is-even
    inputDefinitions:
      parameters:
        input_str:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: BOOLEAN
  comp-is-number:
    executorLabel: exec-is-number
    inputDefinitions:
      parameters:
        input_str:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: BOOLEAN
  comp-print-input:
    executorLabel: exec-print-input
    inputDefinitions:
      parameters:
        input_str:
          parameterType: STRING
  comp-print-input-2:
    executorLabel: exec-print-input-2
    inputDefinitions:
      parameters:
        input_str:
          parameterType: STRING
  comp-print-input-3:
    executorLabel: exec-print-input-3
    inputDefinitions:
      parameters:
        input_str:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-is-even:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - is_even
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef is_even(input_str: str) -> bool:\n    print(\"Is Even Step\"\
          )\n    print(\"Input:\", input_str)\n\n    input_num = int(input_str)\n\
          \    return input_num % 2 == 0\n\n"
        image: python:3.9
    exec-is-number:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - is_number
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef is_number(input_str: str) -> bool:\n    print(\"Is Number Step\"\
          )\n    print(\"Input:\", input_str)\n\n    if input_str is None or len(input_str)\
          \ == 0:\n        return False\n    return input_str.isnumeric()\n\n"
        image: python:3.9
    exec-print-input:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_input
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_input(input_str: str):\n    print(\"Print Input Step\"\
          )\n    print(\"Input:\", input_str)\n\n"
        image: python:3.9
    exec-print-input-2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_input
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_input(input_str: str):\n    print(\"Print Input Step\"\
          )\n    print(\"Input:\", input_str)\n\n"
        image: python:3.9
    exec-print-input-3:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_input
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_input(input_str: str):\n    print(\"Print Input Step\"\
          )\n    print(\"Input:\", input_str)\n\n"
        image: python:3.9
pipelineInfo:
  name: ex3-branching
root:
  dag:
    tasks:
      condition-branches-1:
        componentRef:
          name: comp-condition-branches-1
        dependentTasks:
        - is-number
        inputs:
          parameters:
            pipelinechannel--input_str:
              componentInputParameter: input_str
            pipelinechannel--is-number-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: is-number
        taskInfo:
          name: condition-branches-1
      is-number:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-is-number
        inputs:
          parameters:
            input_str:
              componentInputParameter: input_str
        taskInfo:
          name: is-number
  inputDefinitions:
    parameters:
      input_str:
